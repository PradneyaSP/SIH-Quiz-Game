<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <!-- Start of the Quiz -->
    <div class="start">
        <div class="rules">Add Rules Here</div>
        <button>Start Quiz</button>
    </div>

    <!--Adding Questions-->
    <div class="flex-center">
        <div class="questions flex-column ">
            <div class="qtext"></div>
            <div class="options flex-column">
                <div class="option" id="A"><div class="icon"></div></div>
                <div class="option" id="B"><div class="icon"></div></div>
                <div class="option" id="C"><div class="icon"></div></div>
                <div class="option" id="D"><div class="icon"></div></div>
            </div>
            <button class="next">Next</button>
        </div>
    </div>

    <!-- End of Quiz -->
    <div class="end">
        <div class="container">
        </div>
    </div>
</body>

</html>
